<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shipping Message Generator</title>
  <link rel="stylesheet" href="style2.css" />
</head>
<body>
  <div class="container">
    <h2>Sigma Drip - Shipping Message Generator</h2>
    <form id="shippingForm">
      <input type="text" id="customerName" placeholder="Customer Name" required />
      <input type="text" id="orderId" placeholder="Order ID" required />
      <input type="text" id="courierName" placeholder="Courier Name" required />
      <input type="text" id="trackingId" placeholder="Tracking ID" required />
      <button type="submit">Generate Message</button>
    </form>
    <div id="output" class="message"></div>
    <button id="copyBtn">Copy Message</button>
  </div>

  <script src="script3.js"></script>
</body>
</html>
